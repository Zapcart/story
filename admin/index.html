<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DesiStory Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; }
    .login-box, .admin-box { max-width:900px; margin:40px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    h2 { margin-top:0; }
    input, textarea, select, button { width:100%; padding:10px; margin:6px 0; }
    button { background:#ff6b35; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    button:hover { opacity:0.9; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    .hidden { display:none; }
    .card { border:1px solid #ddd; padding:10px; margin:10px 0; border-radius:6px; }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- ADMIN DASHBOARD -->
<div class="admin-box hidden" id="adminBox">
  <h2>DesiStory Admin Dashboard</h2>
  <button id="logoutBtn">Logout</button>

  <hr>

  <!-- SITE SETTINGS -->
  <h3>Site Settings</h3>
  <input id="siteTitle" placeholder="Site Title">
  <input id="siteTagline" placeholder="Tagline">
  <input id="siteLogo" placeholder="Logo Image URL">
  <button id="saveSiteBtn">Save Site Settings</button>

  <hr>

  <!-- ADD CATEGORY -->
  <h3>Add Category</h3>
  <input id="catName" placeholder="Category Name">
  <input id="catSlug" placeholder="Category Slug">
  <textarea id="catDesc" placeholder="Description"></textarea>
  <button id="addCategoryBtn">Add Category</button>

  <hr>

  <!-- ADD STORY -->
  <h3>Add Story</h3>
  <input id="storyTitle" placeholder="Story Title">
  <input id="storySlug" placeholder="Story Slug">
  <input id="storyCategory" placeholder="Category Slug (e.g. adventure)">
  <textarea id="storyExcerpt" placeholder="Short Excerpt"></textarea>
  <textarea id="storyBody" placeholder="Full Story Content"></textarea>
  <select id="storyFeatured">
    <option value="false">Not Featured</option>
    <option value="true">Featured</option>
  </select>
  <button id="addStoryBtn">Add Story</button>

  <hr>

  <h3>All Stories (Firebase)</h3>
  <div id="storyList"></div>

</div>

<script type="module" src="admin.js"></script>
</body>
</html>
